PKG_OPTIONS.gcc7+=	always-libgcc
PKG_OPTIONS.gcc8+=	always-libgcc
PKG_OPTIONS.gcc9+=	always-libgcc
PKG_OPTIONS.gcc10+=	always-libgcc
