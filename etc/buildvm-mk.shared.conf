BUILDVM_BITNESS?=	${ABI}
BUILDVM_COMPILER?=	${CC_VERSION}

# platform identification
.if ${OPSYS} == "Linux"
. if exists(/usr/bin/lsb_release)
BUILDVM_PLATFORM_cmd=	lsb_release -sd | ${SED} -e 's|^"||' -e 's|"$$||' -e 's| Linux release||g' -e 's| (.\+)$$||' -e 's|||g' -e 's|GNU/Linux ||' -e 's| |-|g'
. elif exists(/etc/gentoo-release)
BUILDVM_PLATFORM_cmd=	${CAT} /etc/gentoo-release | ${SED} -e 's| .* |-|'
. elif exists(/etc/os-release)
BUILDVM_PLATFORM_cmd=	${CAT} /etc/os-release | ${GREP} ^PRETTY_NAME= | ${SED} -e 's|^.*="||' -e 's|"$$||' -e 's|Linux v||' -e 's| |-|g'
. else
BUILDVM_PLATFORM_cmd=	${ECHO} UnknownLinux-x.x
. endif
.elif ${OPSYS} == "Darwin"
BUILDVM_PLATFORM_cmd=	${ECHO} macOS-${OSX_VERSION}
CC_VERSION_FIXUP_cmd=	${ECHO} ${CC_VERSION:Q} | ${SED} -e 's| .*||'
BUILDVM_COMPILER=	${CC_VERSION_FIXUP_cmd:sh}
.elif ${OPSYS} == "FreeBSD"
BUILDVM_PLATFORM_cmd=	uname -rs | ${SED} -e 's| |-|g'
CC_VERSION_FIXUP_cmd=	${ECHO} ${CC_VERSION:Q} | ${SED} -e 's| .*||'
BUILDVM_COMPILER=	${CC_VERSION_FIXUP_cmd:sh}
.elif ${OPSYS} == "SunOS"
. if exists (/etc/product) # SmartOS
_BUILDVM_OPSYS_cmd=	${HEAD} -1 /etc/release | ${AWK} '{print $$1}'
_BUILDVM_VERSION_cmd=	${GREP} '^Image:' < /etc/product | ${AWK} '{print $$3}'
BUILDVM_PLATFORM_cmd=	${ECHO} ${_BUILDVM_OPSYS_cmd:sh}-${_BUILDVM_VERSION_cmd:sh}
. else
BUILDVM_PLATFORM_cmd=	${CAT} /etc/release
. endif
.else
BUILDVM_PLATFORM_cmd=	uname -rs | ${SED} -e 's| |-|g'
.endif
BUILDVM_PLATFORM=	${BUILDVM_PLATFORM_cmd:sh}-${MACHINE_ARCH}-${BUILDVM_BITNESS}-${BUILDVM_COMPILER}
# XXX can we also build to this physical prefix?

# per-package build concurrency
MAKE_JOBS_DEFAULT_cmd=	pkgbuild-ncpus
MAKE_JOBS_DEFAULT?=	${MAKE_JOBS_DEFAULT_cmd:sh}
MAKE_JOBS=		${PKG_MAKE_JOBS.${PKGPATH}:U${MAKE_JOBS_DEFAULT}}

# bootstrap settings
LOCALBASE?=		/opt/pkg
VARBASE?=		/var/pkg
PKG_SYSCONFBASE?=	/etc/pkg
PKG_DBDIR=		${LOCALBASE}/pkgdb
PKG_TOOLS_BIN=		${LOCALBASE}/sbin
PKGINFODIR=		info
PKGMANDIR=		man
PREFER_PKGSRC=		yes

.if exists(${LOCALBASE}/bin/fetch)
FETCH_USING=		fetch
.endif
PKG_OPTIONS.libfetch+=	openssl

# license
ACCEPTABLE_LICENSES+=	gnu-agpl-v3 vim-license ruby-license

# build actions
PACKAGES=		${PKGSRCDIR}/packages/${BUILDVM_PLATFORM}
.if exists(/private)	# WRKOBJDIR must not contain any symlinks
WRKOBJDIR?=		/private/var/tmp/pkgsrc/obj
.else
WRKOBJDIR?=		/var/tmp/pkgsrc/obj
.endif
CREATE_WRKDIR_SYMLINK=	yes
# XXX also wanna test that we're actively trying to build shlock or its dependencies right now;
# XXX otherwise bail if shlock isn't present
.if empty(.CURDIR:M*pkgtools/shlock) && exists(${LOCALBASE}/bin/shlock)
PKG_DEVELOPER=		yes
OBJHOSTNAME=		# defined
WRKDIR_LOCKTYPE=	once
LOCALBASE_LOCKTYPE=	sleep
.endif
DEPENDS_TARGET=		install clean
UPDATE_TARGET=		install clean
.if exists(${LOCALBASE}/bin/sudo) || exists(/usr/bin/sudo)
SU_CMD=			sudo ${SH} -c
.endif
